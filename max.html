<html>
<head>
</head>
<body>
<center><h1> 숫자정렬</h1></center>
<script>
var num  = prompt("숫자 여러개 입력~");
//alert("입력값은:" + num);
document.write("<h1><center>");
document.write(num + "<br>");

var val = num.split(' ');
document.write(val + "<br>");
document.write("배열 길이 : " + val.length + "<br>");

var data = val.map(Number);
for ( var k = 0 ; k<data.length-1 ; k++) {
	for ( var i = 0 ; i<data.length-1 ; i++) {
		if ( data[i] > data[i+1] ) {
			var tmp = data[i];
			data[i] = data[i+1];
			data[i+1] = tmp;
		}
	}
	document.write(k + "번째 정렬 후 : " + data + "<br>" );
}


document.write("최종 정렬 후 : "+ data );
document.write("</h1></center>");
</script>
</body></html>
